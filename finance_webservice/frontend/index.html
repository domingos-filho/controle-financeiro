<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle Financeiro</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0ea5e9">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; background:#0b1220; color:#e5e7eb; }
    header { background:#111827; padding:12px 16px; position:sticky; top:0; display:flex; align-items:center; gap:12px; }
    header h1{ font-size:18px; margin:0;}
    main { padding: 16px; max-width: 960px; margin: 0 auto; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:14px; padding:16px; margin-bottom:16px; }
    input, select, button { padding:10px; border-radius:10px; border:1px solid #374151; background:#0b1220; color:#e5e7eb; }
    button { cursor:pointer; }
    .row { display:flex; gap:8px; flex-wrap:wrap; }
    .grid { display:grid; gap:12px; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); }
    .muted { color:#9ca3af; }
    canvas { width:100%; height:300px; }
    a { color:#60a5fa; }
  </style>
</head>
<body>
<header>
  <h1>üí∏ Controle Financeiro</h1>
  <div style="margin-left:auto" id="authBox">
    <button onclick="showLogin()">Entrar</button>
    <button onclick="showRegister()">Cadastrar</button>
  </div>
</header>
<main>
  <section class="card" id="loginSection" style="display:none"></section>
  <section class="card" id="registerSection" style="display:none"></section>

  <section class="card" id="appSection" style="display:none">
    <div class="row">
      <input type="month" id="monthSel">
      <button onclick="loadAll()">Atualizar</button>
      <button onclick="syncNow()">Sincronizar</button>
    </div>
    <div id="summary" class="grid"></div>

    <div class="grid">
      <div class="card">
        <h3>Lan√ßar transa√ß√£o</h3>
        <div class="row">
          <input type="date" id="txDate">
          <input type="text" id="txDesc" placeholder="Descri√ß√£o">
          <input type="number" step="0.01" id="txAmount" placeholder="Valor (+ receita, - despesa)">
          <select id="txCategory"></select>
          <button onclick="addTxn()">Adicionar</button>
        </div>
        <p class="muted">Funciona offline. Se estiver sem conex√£o, os lan√ßamentos ficam salvos e ser√£o enviados quando voc√™ clicar em "Sincronizar".</p>
      </div>

      <div class="card">
        <h3>Transa√ß√µes</h3>
        <div id="txList"></div>
      </div>
    </div>

    <div class="card">
      <h3>Distribui√ß√£o por categoria</h3>
      <canvas id="chartCat"></canvas>
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/app.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js");
  }
</script>
</body>
</html>
